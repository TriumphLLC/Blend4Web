<!DOCTYPE html>
<head>
    <meta charset='UTF-8' />
    <meta name='viewport' content=' width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no' />
    <title>The Island Blend4Web Demo</title>
    <link type='text/css' rel='stylesheet' href='flight.min.css?v=15.07'/>
    <script type='text/javascript' src='../common/b4w.full.min.js?v=15.07'></script>
    <script type='text/javascript' src='flight.min.js?v=15.07'></script>
</head>
<body>

<div id="main_canvas_container"></div>

<div id='scroll_panel'>
    <div id='hover_panel'></div>
    <div id="control_panel">
        <div id="camera_view" class="controls_button"></div>
        <div id="pause_resume" class="controls_button pause"></div>
    </div>
</div>

<div id="background_image_container">
    <div id="top_container"></div>
    <div id="background_image"></div>
    <div id="bottom_container"></div>
</div>

<div id="preloader_container">
    <div id="preloader_frame">
        <div id="preloader_left"></div>
        <div id="preloader_bar"></div>
        <div id="plane_icon">
            <div id="preloader_caption"></div>
        </div>
        <div id="fill_container">
            <div id="fill_band"></div>
        </div>
        <div id="preloader_right"></div>
    </div>
</div>

</body>
</html>
